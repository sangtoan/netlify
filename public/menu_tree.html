<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX ID Structure Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background: #f0f0f0;
        }
        .menu {
            width: 100%;
            background-color: #007bff;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 15px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            margin-top: 50px;
            height: calc(100vh - 50px);
        }
        #tree-container {
            width: 30%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            background: #fff;
        }
        #result-container {
            width: 70%;
            padding: 20px;
            overflow-y: auto;
            background: #fff;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            cursor: pointer;
            margin: 5px 0;
            position: relative;
        }
        li > ul {
            display: none;
            padding-left: 20px;
        }
        li.expanded > ul {
            display: block;
        }
        li:before {
            content: '▶';
            display: inline-block;
            margin-right: 5px;
        }
        li.expanded:before {
            content: '▼';
        }
        li:hover {
            color: #007bff;
        }
        .file-content {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background: #fafafa;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            background: red;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 5px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="#contact">Contact</a>
        <a href="tron_de.html">Trộn Đề</a>
        <a href="fixcode.html">Fix Code</a>
        <a href="find_latex.html">Tìm Kiếm</a>
        <a href="Ve_hinh.html">Vẽ Hình</a>
        <a href="tuong_tu.html">Đề Tương Tự</a>
        <a href="menu_tree.html">Menu ID</a>
    </div>
    <div class="container">
        <div id="tree-container"></div>
        <div id="result-container"></div>
    </div>
    <script src="script_tree_ID.js"></script>
</body>
</html>
