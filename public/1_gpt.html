<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Hệ Phương Trình</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/contrib/auto-render.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 1.2em;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            font-size: 1.2em;
            background-color: #f9f9f9;
        }
        .system-equations {
            margin-bottom: 10px;
        }
        .system-equations textarea {
            margin-bottom: 5px;
        }
        button.remove-equation {
            margin-bottom: 5px;
            padding: 5px 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Giải Hệ Phương Trình</h1>
    <div class="form-group">
        <label>Nhập hệ phương trình:</label>
        <div class="system-equations" id="system-equations">
            <textarea rows="2" placeholder="Ví dụ: x**2 + y**2 - 1"></textarea>
            <textarea rows="2" placeholder="Ví dụ: x**3 - y"></textarea>
            <button class="remove-equation" onclick="removeEquation(this)">Xóa</button>
        </div>
        <button onclick="addEquation()">Thêm phương trình</button>
    </div>
    <button onclick="solveSystem()">Giải Hệ Phương Trình</button>
    <div class="result" id="system-result"></div>

    <script>
        function addEquation() {
            const systemEquationsDiv = document.getElementById('system-equations');
            const newEquation = document.createElement('div');
            newEquation.className = 'form-group';
            newEquation.innerHTML = `
                <textarea rows="2" placeholder="Ví dụ: x + y = 2"></textarea>
                <button class="remove-equation" onclick="removeEquation(this)">Xóa</button>
            `;
            systemEquationsDiv.appendChild(newEquation);
        }

        function removeEquation(button) {
            const equationDiv = button.parentElement;
            equationDiv.remove();
        }

        async function solveSystem() {
            const equations = Array.from(document.querySelectorAll('#system-equations textarea')).map(textarea => textarea.value);
            const resultDiv = document.getElementById('system-result');
            resultDiv.innerHTML = ''; // Clear previous result

            if (equations.length === 0) {
                resultDiv.textContent = 'Vui lòng nhập hệ phương trình!';
                return;
            }

            try {
                const response = await fetch('https://us-central1-stex-aeeae.cloudfunctions.net/sympy_solver', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ equations })
                });
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                let resultHTML = 'Nghiệm của hệ phương trình là:<br>';
                for (const [variable, solution] of Object.entries(data.solutions)) {
                    resultHTML += `\\[${variable} = ${solution}\\]<br>`;
                }

                resultDiv.innerHTML = resultHTML;
                renderMathInElement(resultDiv, {
                    delimiters: [
                        {left: "\\[", right: "\\]", display: true},
                        {left: "\\(", right: "\\)", display: false}
                    ]
                });
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Đã xảy ra lỗi khi giải hệ phương trình: ' + error.message;
            }
        }
    </script>
</body>
</html>
